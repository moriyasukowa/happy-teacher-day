<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #d23669;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>教师节快乐!</h1>
        <p>亲爱的老师：</p>
        <p>感谢您的辛勤付出、耐心教导和智慧引领。您的教诲对我的人生产生了深远的影响，我对此永远心存感激。</p>
        <p>祝您度过一个充满喜悦与感激的美好教师节！</p>
        <div class="signature">
            <p>- 您的学生</p>
        </div>
    </div>
</body>
</html>
